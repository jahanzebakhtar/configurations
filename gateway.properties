#to eager loading
zuul.ribbon.eager-load.enabled= true
zuul.host.Connect-Timeout-Millis= 60000
zuul.host.Socket-Timeout-Millis= 60000
zuul.host.max-total-connections= 200
zuul.host.max-per-route-connections= 20
zuul.host.time-unit= MILLISECONDS
zuul.host.time-to-live= 10000

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cnc?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#`hibernate_sequence' doesn't exist
spring.jpa.hibernate.use-new-id-generator-mappings=false

# Hibernate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
